<!DOCTYPE html>
<html>
<head>
    <title>Frame Layout</title>
</head>
<frameset rows="33%,33%,34%" frameborder="1" border="2">
    <frame src="image.html" name="topFrame">
    <frame src="paragraph.html" name="middleFrame">
    <frame src="links.html" name="bottomFrame">

    <noframes>
        <body>
            <p>Your browser does not support frames. Please update your browser.</p>
        </body>
    </noframes>
</frameset>
</html>
